<div
  class="color-wrapper"
  (mouseenter)="showInfoBox()"
  (mouseleave)="hideInfoBox()"
  [ngStyle]="{ 'background-color': color.hex.value }"
>
  <div class="color-box">
    <p *ngIf="showInfo">{{ color.name }}</p>
  </div>

  <div class="color-info-box" *ngIf="showInfo">
    {{ color.hex.value ? color.hex.value : "sıkıntı var" }}
  </div>
</div>
